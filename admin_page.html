<!--Form To Add Department -->
 <form id="addDept"  action="#" style="display:block">
	<center>
		<br>
	
		<input style="border-radius:30px;height:30px; text-align:center" type="text" placeholder="Department Name" name="dept" id="dept"  />
		<br><br><br>
		<input type="submit" value="Add Department " id="aDept" style="border-radius:30px; height:30px;" onclick="add()"/>
	</center>
</form>
	


<!--Form To Add subject in  Department -->
<form id="addSubject" action="javascript:addSubjectVisible()" style="display:none">
	<center>
		<br>
		<input type="text" style="border-radius:30px; height:30px; text-align:center";height:30px; placeholder="Subject Name" name="dept" id="subject">
		<br><br><br>
		<select id="selectNumber" style="border-radius:30px; height:30px;text-align:center">
       <option selected="true" disabled="disabled" hidden>Choose a department</option>
    </select>
    <br><br><br>
		<input type="submit" onclick="subjectadd()"  id="aSubject" style="border-radius:30px;height:30px; text-align:center;" value="Add Subject"/>
	</center>

</form>


<!--Form To Add Teachers -->
<form id="addTeacher" action="javascript:addTeacherVisible()" style="display:none">
	<center>
		<input type="text" style="border-radius:30px; text-align:center;height:30px;" placeholder="Teacher's name" name="dept" id="teacher">
	    <br><br><br>
		<input type="text" style="border-radius:30px; text-align:center;height:30px;" placeholder="User's Name" name="dept" id="teacher_uname">
        <br><br><br>
	    <input type="password" style="border-radius:30px; text-align:center;height:30px;" placeholder="Password" name="dept" id="teacher_pass">
        <br><br><br>
	    	<select id="dept_d_teach" style="border-radius:30px;height:30px; text-align:center">
              <option selected="true"  value="me" disabled="disabled" hidden>Choose a Department</option>
        </select>
        <br><br><br>
		<input type="text" style="border-radius:30px;height:30px; text-align:center"  placeholder="Designation" name="dept" id="teacher_design">
	    <br><br><br>
		<input type="submit" onclick="addteacher()" id="aTeacher" style="border-radius:30px;height:30px; text-align:center" value="Add Teacher" />
	</center>
</form>



<!--Form To Allocate Teacher -->
	<form id="allocateTeacher" action="javascript:allocateTeacher()" style="display:none">
      <center>

	<br>
  <select id="teacher_drop" style="border-radius:30px; text-align:center;height:30px;"  onchange="teacherChange()">

    <option selected="true" value="me" disabled="disabled" hidden>Choose a teacher</option>

  </select>
  <br><br><br>

  <select id="dept_drop" style="border-radius:30px; text-align:center;height:30px;"  onchange="myFunction()">

    <option selected="true"  value="me" disabled="disabled" hidden>Choose a Department</option>

  </select>
<br><br><br>

  <select id="subj_drop" style="border-radius:30px; text-align:center;height:30px;" >

    <option selected="true" value="me" disabled="disabled" style="border-radius:30px;height:30px; text-align:center" hidden>Choose a subject</option>

  </select>

<br><br><br>
  <input type="submit" onclick="allocate()"  id="aallocate"style="border-radius:30px;height:30px; text-align:center" value="Allocate Teacher" />
</center>
</form>




<!--Form To Assign HOD -->

<form id="assignHOD" action="javascript:assignHOD()" style="display:none">

	<br>
<select id="t_drop"  style="border-radius:30px;height:30px; text-align:center" onchange="teaChange()">

<br><br><br>
  <select id="d_drop"  style="border-radius:30px;height:30px; text-align:center" >
    <option selected="true"  value="me" disabled="disabled" hidden>Choose a Department</option>
  </select>


<br><br><br>
  	
		<input type="password" style="border-radius:30px;height:30px; text-align:center" placeholder="password" name="dept" id="hod_pass">

<input type="submit" onclick="allocate1()" id="aallocate1"style="border-radius:30px;height:30px; text-align:center" value="Assign HOD"/>

<!--Form To show by Department -->
<form id="showByDept" action="javascript:showbyDept()" style="display:none">

	<br>
  <select id="dept_d" style="border-radius:30px;height:30px; text-align:center">
    <option selected="true"  value="me" disabled="disabled" hidden>Choose a Department</option>
  </select>
  <br><br><br>
		<input type="submit" onclick="showDept()" style="border-radius:30px;height:30px; text-align:center" value="Show By Department" />
<br><br><br>
<span class="mystyle" id="showDept" style="color:white";></span>
</form>


<!--Form To Add subject -->
<div id="showBySubject" action="javascript:showbySub()" style="display:none">

	<br>
  <select style="border-radius:30px;height:30px; text-align:center" id="subj_d">
    <option selected="true"  value="me" disabled="disabled" hidden>Choose a subject</option>
  </select>

  <br><br><br>
		<Button onclick="showBySubject()" style="border-radius:30px;height:30px; text-align:center">Show By Subjects </Button>
<br><br>
<span class="mystyle" id="showsub" style="color:white";></span>
</div>
