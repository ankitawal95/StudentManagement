<!--Form To Add Department -->
 <form id="addDept"  action="#" class="disp_block">
	<center>
		<br>
	
		<input class="input_style" type="text" placeholder="Department Name" name="dept" id="dept"  />
		<br><br><br>
		<input type="submit" value="Add Department " id="aDept" class="input_style"/>
	</center>
</form>
	


<!--Form To Add subject in  Department -->
<form id="addSubject" action="javascript:addSubjectVisible()" class="disp_none">
	<center>
		<br>
		<input type="text" class="input_style" placeholder="Subject Name" name="dept" id="subject">
		<br><br><br>
		<select id="selectNumber" class="input_style">
       <option selected="true" disabled="disabled" hidden>Choose a department</option>
    </select>
    <br><br><br>

</form>


<!--Form To Add Teachers -->
<form id="addTeacher" action="javascript:addTeacherVisible()" class="disp_none">
	<center>
		<input type="text" class="input_style" placeholder="Teacher's name" name="dept" id="teacher">

	    <input type="password" class="input_style" placeholder="Password" name="dept" id="teacher_pass">
        <br><br><br>
	    	<select id="dept_d_teach" class="input_style">
              <option selected="true"  value="me" disabled="disabled" hidden>Choose a Department</option>
        </select>
        <br><br><br>
		<input type="text" class="input_style" placeholder="Designation" name="dept" id="teacher_design">
	    <br><br><br>
		<input type="submit" id="aTeacher" class="input_style" value="Add Teacher" />
	</center>
</form>



<!--Form To Allocate Teacher -->
	<form id="allocateTeacher" action="javascript:allocateTeacher()" class="disp_none">

	<br>

<br><br><br>

<form id="assignHOD" action="javascript:assignHOD()" class="disp_none">

	<br>
