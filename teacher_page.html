<html>
<head>
	<title>Student Management System</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/admin_page.css">
	<script src="js/teacher_page.js"></script>
</head>
<body onload="rememberlast()"  background="img/admin.jpg">
      <br><br><br>

      <!-- Message Popups -->
      <div class="popup" style="float:left; margin-left:45%;" >
          <span class="popuptext" style="margin-left:40%;" id="myPopup">A Simple Popup!</span>
      </div>

      <center>


      <!-- Logout -->
         <a href="Login.html" onclick='return checkStatus()'><h2><span class="mystyle"  style="color:white;margin-right:9px;float:right;">&nbsp;Logout</span></h2></a>
      </center>
      <br>


      <!-- Welcome Message -->
      <center>
      	 <h2>
      	     <label id="uid1" class="mystyle"  style="color:white";>
      	     	Loading...
      	     </label>
      	 </h2>
      </center>

      <br><br>



      <!-- Image Icon -->
      <div style="float:left; position:absolute;left:38%">
         <center>
              <img src="user.png" alt="HTML5 Icon" style="width:128px;height:128px;">
         </center>
         <br><br>


      <!-- Message Department -->		
		 <center>
		 	<h3>
		 	 <label id="department" class="mystyle"  style="color:white";></label>
		 	</h3>
		 </label>


      <!-- Message Designation -->
       <center>
       	  <h3>
       	     <label id="designation" class="mystyle"  style="color:white";>
       	     </label>
       	 </h3>
       	</center>
        <br><br>


      <!-- Message subject -->
	    <center>
	    	 <h3> 
	    	 	<label id="subjects" class="mystyle"  style="color:white";>
	    	 	</label>
	    	 </h3>
	    	</center>
         <br><br><br>
     </div>


      <!-- Personal Details forms (phone no, Age , Gender) -->
     <div  style="float:left; margin-left:4% ;margin-top:4%;">
	     <br>
	     <label class="mystyle" style="color:white";>
	     	<h2>Personal Details</h2>
	     </label>
	     <center>
	     	<button id="personal"  style="border-radius:30px;height:30px; text-align:center;"  onclick="return saveProfile()">
	     		Save Changes
	     	</button>
	     </center>

	     <center>
	     	<button id="pqual"  style="border-radius:30px;height:30px; text-align:center;"onclick="return setProfile()">
	     		Edit
	     	</button>
	     </center>
	     <br><br>
	     <center><input  type="number" name="phoneNo" id="phoneno" style="border-radius:30px;height:30px; text-align:center;" placeholder="Phone No."  required/>
	     </center>
	     <br><br>

	     <center><input  type="number" name="age" id="age" style="border-radius:30px;height:30px; text-align:center;" placeholder="Age"  required/></center>
	     <br><br>
	     <center>
	     	<label  class="mystyle" style="color:white";>
	     		Gender
	     	</label>
	     </center>
	     <br>
	     <center>
	     	<input  type="radio" name="gender" id="gmale" required />
	     	<span class="mystyle"  style="color:white";>Male</span>
	     </center>
	     <center>
	     	<input  type="radio" name="gender" id="gfmale"/>
	     	 <span class="mystyle" style="color:white";>
	     	 	Female
	     	 </span>
	     	</center>
	      <br><br>

     </div>

 <!-- Qualification forms (School, high school , Col...) -->
     <div style="float:right;margin-right:4%; margin-top:4%;">
          <label class="mystyle" style="color:white";><h2>Qualification Details</h2></label>
          <center><button id="qual" width="15%" style="border-radius:30px;height:30px; text-align:center;" onclick="return saveQual()">Save Changes</button></center>
          <center><button width="15%" id="equal" style="border-radius:30px;height:30px;" onclick="return setQualification()">Edit</button></center>
          <br><br>
          <center><input  type="text" name="school" id="school" style="border-radius:30px;height:30px; text-align:center;" placeholder="School (SSC)" required/></center>
          <br><br>
          <center><input  type="text" name="hschool" id="hschool" style="border-radius:30px;height:30px; text-align:center;" placeholder="Higher School" required/></center>
          <br><br>

         <center><input  type="text" name="dcol" id="dcol" style="border-radius:30px;height:30px; text-align:center;" placeholder="Degree College" required/></center>
         <br><br>

         <center><input  type="text"style="border-radius:30px;height:30px; text-align:center;" placeholder="Higher College" name="hcol" id="hcol" required/></center>
         <br><br>
     </div>

</body>
</html>
