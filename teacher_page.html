<html>
<head>
	<title>Student Management System</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/admin_page.css">
  <link rel="stylesheet" type="text/css" href="css/teacher_main.css">
	<script src="js/teacher_page.js"></script>
</head>
<body >
      <br><br><br>

      <!-- Message Popups -->
      <div class="popup popup_style"  >
          <span class="popuptext"  id="myPopup">A Simple Popup!</span>
      </div>

      <center>


      <!-- Logout -->
         <a href="Login.html" id="logout"><h2><span class="logout_style">&nbsp;Logout</span></h2></a>
      </center>
      <br>


      <!-- Welcome Message -->
      <center>
      	 <h2>
      	     <label id="uid1" class="loading_style">
      	     	Loading...
      	     </label>
      	 </h2>
      </center>

      <br><br>



      <!-- Image Icon -->
      <div class="div2">
         <center>
              <img src="img/user.png" alt="HTML5 Icon" style="width:128px;height:128px;">
         </center>
         <br><br>


      <!-- Message Department -->		
		 <center>
		 	<h3>
		 	 <label id="department" class="loading_style"></label>
		 	</h3>
		 </label>


      <!-- Message Designation -->
       <center>
       	  <h3>
       	     <label id="designation" class="loading_style">
       	     </label>
       	 </h3>
       	</center>
        <br><br>


      <!-- Message subject -->
	    <center>
	    	 <h3> 
	    	 	<label id="subjects" class="loading_style">
	    	 	</label>
	    	 </h3>
	    	</center>
         <br><br><br>
     </div>


      <!-- Personal Details forms (phone no, Age , Gender) -->
     <div  class="div1">
	     <br>
	     <label class="loading_style">
	     	<h2>Personal Details</h2>
	     </label>
	     <center>
	     	<button id="personal" class="input_style">
	     		Save Changes
	     	</button>
	     </center>

	     <center>
	     	<button id="pqual"  class="input_style">
	     		Edit
	     	</button>
	     </center>
	     <br><br>
	     <center><input  type="number" name="phoneNo" id="phoneno" class="input_style" placeholder="Phone No."  required/>
	     </center>
	     <br><br>

	     <center><input  type="number" name="age" id="age" class="input_style" placeholder="Age"  required/></center>
	     <br><br>
	     <center>
	     	<label  class="loading_style">
	     		Gender
	     	</label>
	     </center>
	     <br>
	     <center>
	     	<input  type="radio" name="gender" id="gmale" required />
	     	<span class="mystyle"  style="color:white";>Male</span>
	     </center>
	     <center>
	     	<input  type="radio" name="gender" id="gfmale"/>
	     	 <span class="loading_style">
	     	 	Female
	     	 </span>
	     	</center>
	      <br><br>

     </div>

 <!-- Qualification forms (School, high school , Col...) -->
     <div class="div3">
          <label class="loading_style"><h2>Qualification Details</h2></label>
          <center><button id="qual" width="15%" class="input_style" >Save Changes</button></center>
          <center><button width="15%" id="equal" class="input_style">Edit</button></center>
          <br><br>
          <center><input  type="text" name="school" id="school" class="input_style" placeholder="School (SSC)" required/></center>
          <br><br>
          <center><input  type="text" name="hschool" id="hschool" class="input_style" placeholder="Higher School" required/></center>
          <br><br>

         <center><input  type="text" name="dcol" id="dcol" class="input_style" placeholder="Degree College" required/></center>
         <br><br>

         <center><input  type="text" class="input_style" placeholder="Higher College" name="hcol" id="hcol" required/></center>
         <br><br>
     </div>

</body>
</html>
