<html>
 <head>

   <title>
     Student Management System
   </title>
   <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/login.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/admin_page.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
   <script src="js/login.js"></script>

 </head>

 <body>
    <center>
     <h1 class="heading_style" > Student Management System </h1>
    </center>
    <br> <br>
    <div class="popup" class="popup_style" >
      <span class="popuptext"  id="myPopup">A Simple Popup!</span>
    </div>
   


    <!-- Login Form -->
    <form  id="myform" method="POST">
      <label class="common_style_label">
        User ID
      </label>
      <br>
      <input class="common_style_input"  type="text" name="userid" id="uid" />
      <br><br>
      <label class="common_style_label">Password:</label>
      <br>
      <input class="common_style_input"  type="password" name="password" id="pass" />
      <br><br>
      <input   type="checkbox" name="rem" id="rem"/><span class="common_style_label">&nbsp;Remember me</span>
      <br><br>
      <center><input class="submit_style" id="login"  type="submit" name="btn" value="Login"/></center>
    </form>
  </body>
</html>
