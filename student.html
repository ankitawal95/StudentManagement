<html>

<head>

	<title>Student Management System</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/student_page.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/admin_page.css">
  <link rel="stylesheet" type="text/css" href="css/student_main.css">
</head>
 

<body>

   <br><br><br>
      <!-- Message Popups -->
      <div class="popup" class="popup_style" >
          <span class="popuptext" id="myPopup">A Simple Popup!</span>
      </div>
     <!-- Logout-->
    <a href="Login.html" id="logout"><h2><span class="logout_style">&nbsp;Logout</span></h2></a>
   <br>
      <!-- Welcome Area-->
   <center><h2> <label id="uid1" class="loading_style">Loading...</label></h2></label>
		
	 <center><h3> <label id="department" class="loading_style"></label></h3></label>
	<br>
  

     <!--div to save student's personal details-->
  <div  style="float:left; margin-left:12%">
     <br><br><br>
     <label class="loading_style"><h2>Personal Details</h2></label>
     <button id="personal"  class="input_style">Save Changes</button>
     <button id="pqual" class="input_style">Edit</button>
     <br>
     <br>
     <input  type="number" name="phoneNo" id="phoneno" class="input_style"  placeholder="Phone No." required/>
     <br><br>
     <input  type="number" name="age" id="age" class="input_style" placeholder="Age" required/>
     <br><br>
     <label  class="loading_style">Gender</label>
     <br>
     <input  type="radio" name="gender" id="gmale" required /><span class="loading_style">Male</span>
     <input  type="radio" name="gender" id="gfmale"/><span class="loading_style">Female</span>
     <br><br>
  </div>

  <div style="float:left; position:absolute;left:46%">
     <center> <img src="img/user.png" alt="HTML5 Icon" style="width:128px;height:128px;"></center>
  </div>


   <!-- div to save qualification details of the student-->
  <div style="float:right;margin-right:12%;">
     <br><br><br>
     <label class="loading_style"><h2>Qualification Details</h2></label>
     <input type="submit" id="qual" class="input_style"  value="Save Changes"/>
     <input type="submit" id="equal"  class="input_style" value="Edit"/>
     <br><br>
     <input  type="text" name="age" id="school" class="input_style" placeholder="School (SSC)" required/>
     <br><br>
     <input  type="text" name="hschool" class="input_style" placeholder="Higher School" id="hschool" required/>
     <br><br>
     <input  type="text" name="dcol" class="input_style"  placeholder="Degree College"      id="dcol" required/>
     <br><br>
     <input  type="text" name="hcol" class="input_style" placeholder="Higher College" id="hcol" required/>
   </div>


</body>
</html>
